{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Default form contact -->
<section id="contact-page">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>Contact Form</h3>
                    <form class="text-center border border-light p-5" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- Send button -->
                        <button class="btn btn-info contact-btn btn-block" type="submit">Send</button>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
