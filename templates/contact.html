{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Default form contact -->
<div class="contact-form">
    <h3>Contact Form</h2>
</div>
<form class="text-center border border-light p-5" action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <!-- Send button -->
    <button class="btn btn-info contact-btn btn-block" type="submit">Send</button>

</form>
<!-- Default form contact -->

{% endblock %}
